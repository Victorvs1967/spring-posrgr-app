<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://springframework.org/schema/data/jaxb"
        xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot App</title>
</head>
<body>
    <div layout:fragment="content" class="container-fluid px-0">
        <main role="main" class="container-fluid px-0">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3">Spring Boot Application</h1>
                    <p class="lead">This example is a quick execise to use bootstrap with Spring Boot. We used simole design with bootstrap. I just wanted to show integration you.</p>
                    <hr class="my-2">
                    <p Message example; th:text="${message}"></p>
                    <p Date example; th:text="${date}"></p>
                    <p sec:authorize="isAuthenticated()">Username: <span sec:authorize="isAuthenticated()" th:text="${#authentication.getPrincipal().getUsername()}"></span></p>
                    <div class="memberInformation">
                        <header><strong>Member Information</strong></header>
                        <br>
                        <p sec:authorize="isAuthenticated()">First Name: <span sec:authorize="isAuthenticated()" th:text="${members.firstName}"></span></p>
                        <p sec:authorize="isAuthenticated()">Last Name: <span sec:authorize="isAuthenticated()" th:text="${members.lastName}"></span></p>
                        <p sec:authorize="isAuthenticated()">e-mail: <span sec:authorize="isAuthenticated()" th:text="${members.email}"></span></p>
                    </div>
                    <p class="lead">
                        <a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-lg" href="/login" role="button">Login &raquo;</a>
                        <a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-lg" href="/register" role="button">Register &raquo;</a>
                        <a sec:authorize="isAuthenticated()" class="btn btn-lg btn-primary" th:href="@{/logout}" role="button">Logout &raquo;</a>
                    </p>
                </div>
            </div>
        </main>    
    </div>
</body>
</html>
